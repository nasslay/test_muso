<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSO - Administrateurs</title>
    <link rel="stylesheet" href="../css/admin-dashboard.css">
    <link rel="stylesheet" href="../css/detailed-views.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="detailed-view-container">
        <header class="detailed-view-header">
            <button class="back-button" onclick="goBack()">
                <span class="material-icons">arrow_back</span>
                <span>Retour au dashboard</span>
            </button>
            <div class="header-title">
                <span class="material-icons">admin_panel_settings</span>
                <h1>Administrateurs</h1>
            </div>
            <button class="refresh-button" onclick="loadAdmins()">
                <span class="material-icons">refresh</span>
            </button>
        </header>

        <div class="filters-container">
            <div class="search-box">
                <span class="material-icons">search</span>
                <input type="text" id="search-input" placeholder="Rechercher par nom ou email..." onkeyup="applyFilters()">
            </div>
        </div>

        <div class="stats-header">
            <div class="stat-item">
                <span class="stat-label">Total admins</span>
                <span class="stat-value" id="total-admins">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Filtrés</span>
                <span class="stat-value" id="filtered-admins">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Page</span>
                <span class="stat-value" id="current-page-info">1/1</span>
            </div>
        </div>

    <!-- Summary stats row (dynamic) -->
    <div id="admin-summary"></div>

        <div class="content-area">
            <div id="loading-spinner" class="loading-spinner" style="display:none;">
                <div class="spinner"></div>
            </div>
            <div id="admins-list" class="accounts-list"></div>
            <div id="empty-state" class="empty-state" style="display: none;">
                <span class="material-icons">admin_panel_settings</span>
                <p>Aucun administrateur trouvé</p>
            </div>
        </div>

        <div class="pagination-controls">
            <button class="pagination-btn" id="prev-page" onclick="previousPage()" disabled>
                <span class="material-icons">chevron_left</span>
                Précédent
            </button>
            <span class="pagination-info" id="pagination-info">Page 1 / 1</span>
            <button class="pagination-btn" id="next-page" onclick="nextPage()" disabled>
                Suivant
                <span class="material-icons">chevron_right</span>
            </button>
        </div>
    </div>

    <!-- Legacy admin modal removed: profile handled by unified modal -->

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/core/profile.js"></script>
    <script src="../js/admin-users-view.js"></script>
</body>
</html>
